<form name="editor" class="editor"><input type="text" ng-model="currentCard.title" placeholder="Your New Card Title" class="like-h2"/><ul ng-hide="showHint" class="inline controls hint"><li><strong>Formatting Hints:</strong></li><li ng-repeat="(label, hint) in hints" ng-click="setHint(hint)">{{label}}</li></ul><div ng-show="showHint" class="hint"><div class="code">{{currentHint.example}}</div><div class="details">{{currentHint.explanation || ''}}<div ng-click="setHint()" class="right"><i class="fa-times fa"></i></div></div></div><div><textarea ng-model="currentCard.content" rows="10" cols="40" placeholder="Your Content" ng-hide="previewOn" ng-change="makeDirty()" class="contentField"></textarea></div><div ng-show="previewOn" ng-click="previewOn = false" ng-bind-html="currentCard.content | wikitext" class="contentPreview"></div><div><button ng-show="currentCard.content" ng-click="previewOn = true" ng-hide="previewOn">Preview</button></div><div class="controls"><div class="left"><ul class="inline"><li ng-show="dirty"><a ng-click="closeThisDialog('discard')">discard changes</a></li><li ng-show="currentCard.content || currentCard.title"><a ng-click="closeThisDialog(); deleteCard()">delete</a></li></ul></div></div></form>
