<form name="editor" class="editor-dialog"><input type="text" ng-model="currentCard.title" placeholder="Your New Card Title" ng-change="makeDirty()" class="like-h2 content-field"/><ul class="inline controls hint"><li><strong>Formatting Hints:</strong></li><li ng-repeat="(label, hint) in hints" ng-click="setHint(hint)"><a>{{label}}</a></li></ul><div ng-show="showHint" class="hint"><div class="code">{{currentHint.example}}</div><div class="details">{{currentHint.explanation || ''}}<div ng-click="setHint()" class="right"><i class="fa-times fa"></i></div></div></div><div class="preview-button"><button ng-click="previewOn = !previewOn" ng-show="currentCard.content"><span ng-hide="previewOn">Show Preview</span><i ng-show="previewOn" class="fa fa-times"> </i></button></div><div ng-class="{'no-preview': !previewOn}" class="editor"><textarea ng-model="currentCard.content" rows="10" cols="40" placeholder="Your Content" ng-change="makeDirty()" class="content-field"></textarea><div ng-bind-html="currentCard.content | wikitext" class="content-preview"></div></div><div class="controls"><div class="right"><ul class="inline"><li><a ng-click="closeThisDialog();" ng-show="dirty"><i class="fa fa-floppy-o"></i>
